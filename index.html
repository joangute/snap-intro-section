<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

</head>
<body>
  <header>
    <img src="images/logo.svg" alt="logo snap" class="logo">
    <div>
      <div class="transparent"></div>
      <div class="modal">
        <div class="menu_icon">
        </div>
        <nav class="menu">
          <div class="container">
            <a href="#" class="menu_item features">Features</a>
              <div class="submenu submenu_features">
                <a href="#" class="submenu_item">Todo List</a>
                <a href="#" class="submenu_item">Calendar</a>
                <a href="#" class="submenu_item">Reminders</a>
                <a href="#" class="submenu_item">Planning</a>
              </div>
          </div>
          <div class="container">
            <a href="#" class="menu_item company">Company</a>
              <div class="submenu">
                <a href="#" class="submenu_item">History</a>
                <a href="#" class="submenu_item">Our&nbsp;Team</a>
                <a href="#" class="submenu_item">Blog</a>
              </div>
          </div>
          <a href="#" class="menu_item">Careers</a>
          <a href="#" class="menu_item">About</a>
        </nav>
        <div class="signin">
          <a href="#" class="login">Login</a>
          <a href="#" class="register">Register</a>
        </div>
      </div>
    </div>
  </header>
  <main class="hero">
     <div class="hero_text">
       <h1>Make <br>remote work</h1>
       <p>Get your team in sync, no matter your location.<br>
        Streamline processes, create team rituals, and<br>
        watch productivity soar.</p>
       <a href="" class="button">Learn more</a>
       <div class="clients">
         <img src="images/client-databiz.svg" alt="logo databiz">
         <img src="images/client-audiophile.svg" alt="logo audiophile">
         <img src="images/client-meet.svg" alt="logo meet">
         <img src="images/client-maker.svg" alt="logo maker">
       </div>
     </div>
     <div class="hero_image"></div> 
  </main>
  <script src="./js/menu.js"></script>

</html>
